<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>NWA Connect</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* CSS Variables for consistency */
    :root {
      --bg-color: #1A1A1A;
      --card-bg: #252525;
      --accent-color: #9D2235;
      --inactive-color: #666;
      --border-color: #333;
      --text-light: #FFF;
      --text-muted: #888;
      --nav-height: 60px;
    }

    /* Reset default margins and paddings */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: var(--nav-height); /* ensure content doesn't get hidden behind bottom nav */
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 16px;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-title {
      color: var(--accent-color);
      font-size: 20px; /* slightly smaller for mobile */
      font-weight: bold;
      letter-spacing: -0.5px;
    }
    .header-actions {
      display: flex;
      gap: 16px;
    }

    /* Filter Menu Styles */
    .filter-menu {
      position: fixed;
      top: 60px;
      right: 16px;
      background-color: var(--card-bg);
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      display: none;
      z-index: 200;
      width: 220px;
    }
    .filter-menu form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-menu label {
      color: var(--text-light);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .filter-menu fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    .filter-menu legend {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 4px;
    }
    .filter-menu button {
      padding: 8px;
      background-color: var(--accent-color);
      border: none;
      color: var(--text-light);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .filter-menu button:hover {
      background-color: var(--border-color);
    }

    /* Vertical, mobile stream layout */
    .event-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
    }
    .event-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 16px;
      position: relative;
      transition: transform 0.2s ease;
      width: 100%;
      /* Full width; container's padding gives spacing */
    }
    .event-card:hover {
      transform: translateY(-2px);
    }
    .verified-badge {
      display: flex;
      align-items: center;
      background-color: var(--accent-color);
      padding: 4px 8px;
      border-radius: 20px;
      position: absolute;
      top: -10px;
      right: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 10px;
    }
    .verified-text {
      color: var(--text-light);
      font-size: 10px;
      margin-left: 4px;
      font-weight: 500;
    }
    .event-content {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    .category-icon {
      background-color: var(--border-color);
      padding: 8px;
      border-radius: 12px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .event-details {
      flex: 1;
    }
    .event-title {
      color: var(--text-light);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    .event-location {
      color: var(--accent-color);
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .event-date {
      color: var(--text-muted);
      font-size: 12px;
      margin-bottom: 8px;
    }
    .attendee-row {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--accent-color);
      font-size: 12px;
    }
    .rsvp-button {
      background-color: var(--accent-color);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      font-size: 14px;
    }
    .rsvp-button.active {
      background-color: var(--border-color);
    }
    .rsvp-text {
      color: var(--text-light);
      font-weight: 600;
      transition: opacity 0.2s ease;
    }
    .rsvp-active {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }
    .rsvp-button.active .rsvp-default {
      opacity: 0;
    }
    .rsvp-button.active .rsvp-active {
      opacity: 1;
    }
    .event-card.unverified .category-icon,
    .event-card.unverified .event-location i,
    .event-card.unverified .attendee-row i {
      color: var(--inactive-color) !important;
    }

    /* Fixed Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: var(--card-bg);
      border-top: 1px solid var(--border-color);
      align-items: center;
      padding: 4px 0;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    .material-icons {
      font-size: 24px;
    }
    .active-icon {
      color: var(--accent-color);
      cursor: pointer;
    }
    .inactive-icon {
      color: var(--inactive-color);
    }
    .nav-label {
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      color: var(--accent-color);
    }

    /* Helper classes */
    .small-icon {
      font-size: 16px;
    }
    .verified-icon {
      color: var(--text-light);
    }
  </style>
</head>

    /**
     * Renders events from the provided array.
     * Events are sorted in descending order by attendeeCount before rendering.
     */
    function renderEvents(eventsToRender = events) {
      // Create a sorted copy by attendeeCount (highest first)
      const sortedEvents = [...eventsToRender].sort((a, b) => b.attendeeCount - a.attendeeCount);
      const container = document.getElementById("eventList");
      container.innerHTML = ""; // Clear existing content

      sortedEvents.forEach(event => {
        const verifiedBadge = event.verified
          ? `<div class="verified-badge">
               <i class="material-icons small-icon verified-icon">verified</i>
               <span class="verified-text">${event.verifiedText}</span>
             </div>`
          : "";
        const cardClass = event.verified ? "event-card" : "event-card unverified";

        const eventHTML = `
          <div class="${cardClass}">
            ${verifiedBadge}
            <div class="event-content">
              <div class="category-icon">
                <i class="material-icons ${event.verified ? "active-icon" : "inactive-icon"}">
                  ${event.categoryIcon}
                </i>
              </div>
              <div class="event-details">
                <div class="event-title">${event.eventTitle}</div>
                <div class="event-location">
                  <i class="material-icons small-icon ${event.verified ? "" : "inactive-icon"}">place</i>
                  ${event.eventLocation}
                </div>
                <div class="event-date">${event.eventDate}</div>
                <div class="attendee-row">
                  <i class="material-icons small-icon ${event.verified ? "" : "inactive-icon"}">people</i>
                  <span>${event.attendeeCount} Going</span>
                </div>
              </div>
            </div>
            <div class="rsvp-button">
              <span class="rsvp-text rsvp-default">${event.rsvpDefault}</span>
              <span class="rsvp-text rsvp-active">${event.rsvpActive}</span>
            </div>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", eventHTML);
      });
    }

    // Initial render of all events
    renderEvents();

    // RSVP Toggle Functionality using event delegation
    document.addEventListener("click", function (e) {
      const rsvpButton = e.target.closest(".rsvp-button");
      if (rsvpButton) {
        rsvpButton.classList.toggle("active");
        const card = rsvpButton.closest(".event-card");
        const attendeeSpan = card.querySelector(".attendee-row span");
        let currentCount = parseInt(attendeeSpan.textContent.replace(/[^0-9]/g, "")) || 0;
        const isActive = rsvpButton.classList.contains("active");
        const newCount = isActive ? currentCount + 1 : currentCount - 1;
        const suffix = attendeeSpan.textContent.replace(/[\d,]/g, "").trim();
        attendeeSpan.textContent = `${newCount} ${suffix}`;
      }
    });

    // Filter functionality: filter by verified status and by city (using checkboxes)
    function applyFilters() {
      const showVerified = document.querySelector('input[name="showVerified"]').checked;
      const showUnverified = document.querySelector('input[name="showUnverified"]').checked;
      // Get selected city values from checkboxes
      const locationCheckboxes = document.querySelectorAll('input[name="locations"]:checked');
      const selectedCities = Array.from(locationCheckboxes).map(cb => cb.value);

      const filtered = events.filter(event => {
        if (event.verified && !showVerified) return false;
        if (!event.verified && !showUnverified) return false;
        if (selectedCities.length && !selectedCities.includes(event.city)) return false;
        return true;
      });
      return filtered;
    }

    // Toggle filter menu when filter icon is tapped
    document.getElementById("filterIcon").addEventListener("click", function () {
      const filterMenu = document.getElementById("filterMenu");
      filterMenu.style.display = filterMenu.style.display === "block" ? "none" : "block";
    });

    // Handle filter form submission
    document.getElementById("filterForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const filteredEvents = applyFilters();
      renderEvents(filteredEvents);
      document.getElementById("filterMenu").style.display = "none";
    });

    // Close button for filter menu
    document.getElementById("closeFilter").addEventListener("click", function () {
      document.getElementById("filterMenu").style.display = "none";
    });
